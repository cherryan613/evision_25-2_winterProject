services:
  agent-a:
    build: ./agent_a
    container_name: agent-a
    depends_on:
      - agent-b
    environment:
      AGENT_B_URL: "http://127.0.0.1:8000/agent"
      HTTP_PROXY: "http://host.docker.internal:8080"
      HTTPS_PROXY: "http://host.docker.internal:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  agent-b:
    build: ./agent_b
    container_name: agent-b
    ports:
      - "8000:8000"
    depends_on:
      - tool-server
    environment:
      TOOL_URL: "http://127.0.0.1:8001/tool"
      HTTP_PROXY: "http://host.docker.internal:8080"
      HTTPS_PROXY: "http://host.docker.internal:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tool-server:
    build: ./tool_server
    container_name: tool-server
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
